<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nikel</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div>
                        <p>
                            Organize suas finânças de uma forma fácil.
                        </p>
                        <p>Controle seu dinheiro e investimentos.</p>
                        <p>Economize e atinja seus objetivos.</p>

                        <div>
                            <img src="./assets/images/pocket.png" class="img-fluid"  alt="img-pocket">
                            <img src="./assets/images/coins.png" class="img-fluid" alt="img-coins">
                        </div>

                    </div>
                </div>

                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <img src="./assets/images/nikel-logo.png" class="img-fluid" alt="img-nikel-logo">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="mb-3">
                                      <label for="exampleInputEmail1" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                      <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar seu login.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleInputPassword1" class="form-label">Senha</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                      <label class="form-check-label" for="exampleCheck1">Permanecer Logado.</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Entrar</button>
                                  </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p>Ainda não tem conta? Criar uma conta.</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div>
                                    <img src="./assets/images/codai-logo.png" alt="img-codai">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div>
                                    <img src="./assets/images/growdev-logo.png" alt="img-logo-growdev">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
